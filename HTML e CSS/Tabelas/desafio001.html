
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
<style>  
  body{
      font: normal 1.5em monospace;
  } 
  table{
      border-collapse:collapse;
      width:500px;
      height:300px;
  } 
  td{
      border:2px solid black;
      text-align:center;
      vertical-align:middle;
      padding:10px;
  }
  .span{
box-shadow:inset 3px 3px 20px rgb(0, 0, 0, 0.146);
  }  
</style>
</head>
<body>
<h1>Desafio 001</h1>
<table>
<tr> 
<td>1</td>
<td>2</td>
<td class="span" rowspan="2">3</td>
<td>4</td>
</tr>
<tr> 
    <td>5</td>
    <td>6</td>
    <td>7</td>
    </tr>
<tr> 
    <td class="span" colspan="3">8</td>
    <td>9</td>  
</tr>
    <tr> 
        
        <td class="span" rowspan="2">10</td>
        <td class="span" colspan="2">11</td>
        <td>12</td>
        </tr>
        <tr> 
            <td>13</td>
            <td>14</td>
            <td>15</td>
            
            </tr>
</table>
</body>
</html>
