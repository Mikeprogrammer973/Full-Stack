<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erros</title>
<script>  
    var num;

    try{
        num = prompt("Digite um valor: ");
        if(num > 10){
        throw new Error("Valor inválido, o valor máximo é 10!");
    }
    }catch(e){
        //document.write("\nERRO: " + e.message);
        console.log("Mensagem de erro: " + e.message);
        num = 10;

    }finally{
        document.write("Valor: " + num);
    }
</script>
</head>
<body>
    
</body>
</html>
