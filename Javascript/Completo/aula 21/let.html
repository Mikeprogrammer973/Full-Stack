<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de variáveis com LET</title>
<script>   
   let num = 10;
   
   document.write(num + "<br>");
   if(num == 10){
       let num = 5;
       document.write(num + "<br>");
   }
   document.write(num + "<br>");
</script>
</head>
<body>
    
</body>
</html>
