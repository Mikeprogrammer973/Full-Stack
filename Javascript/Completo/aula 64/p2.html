<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window</title>
    <style>
    </style>
    <script>
        function changeColor(cor){
            parent.document.body.style.backgroundColor = cor;
        }
    </script>
</head>
<body>
    <button onclick="changeColor('teal')">Teal</button>
    <button onclick="changeColor('azure')">Azure</button>
    <button onclick="changeColor('skyblue')">Skyblue</button>
</body>
</html>
