<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento / Decremento</title>
<script>  
    var num = Number(prompt("N°: "));
    
    if(num >= 10){
        num += 7;
        alert("N° foi incrementado!");
        alert("N° atual: " + num);
    }else{
        num--;
        alert("N° foi decrementado e invertido!");
        alert("N° atual: " + (-num));
    }
   
</script>
</head>
<body>
</body>
</html>
