<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays parte 2</title>
<script>   
    var mochila = [];
//PUSH insere no final do Arrays
    mochila.push("Faca");
    mochila.push("Corda");
    mochila.push("Pederneira");
    mochila.push("Chave");
    mochila.push("Lanterna");
//UNSHIFT insere no início do Array
    mochila.unshift("Pedra");

//POP remove um elemento no final do Array
    //mochila.pop();

//SHIFT remove um elemento no início do Array
    //mochila.shift();

//SPLICE remove um ou vários elementos de qualquer lugar do Array
    mochila.splice(1, 1);
    mochila.splice(2, 1);

    document.write(mochila[0] + "<br>");
    document.write(mochila[1] + "<br>");
    document.write(mochila[2] + "<br>");
    document.write(mochila[3] + "<br>");
    document.write(mochila[4] + "<br>");
    document.write(mochila[5] + "<br>");
</script>
</head>
<body>
    
</body>
</html>
