    <title>Loop WHILE</title>
<script>  
    var num, cont;

    //Forma tradicional
    num = 0;
    while(num <= 10){
        document.write("GlÃ³ria a Deus!<hr>");
        num++;

    }

    //Forma simplificada
    document.write("<br><br>");
    num = 10;
    cont = 0;
    while(num--){
        document.write(cont + "<hr>");
        cont++;

    }
    
    //Forma complexa
    document.write("<br><br>");
    num = true;
    cont = 0;
    while(num){
        document.write(cont + "<hr>");
        cont++;
        if(cont > 10){
            num = false;
        }

    }
   
</script>
