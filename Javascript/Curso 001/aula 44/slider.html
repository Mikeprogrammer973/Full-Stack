<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #slider{
            width: 500px;
            height: 300px;
            border: 2px groove black;
            box-shadow: 3px 3px 2px black;
            background-position: center center;
            background-size: 500px 300px;
            margin:auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
	audio{
        width: 500px;
	    height: 10px;
	    outline: none;
	}
     div{
        width: 500px;
        height: 3px;
        margin:auto;
     }
    button{
        background-color: rgb(0, 0, 0, 0.4);
        height:30%;
        color:white;
        cursor:pointer;
        outline:none;
        margin:10px;
    }
    #dvload{
        width:100%;
        height:10px;
        border: 1px solid rgb(255, 255, 255, 0.4);
        margin-top: 55%;
    }
    #dvbarra{
        width:0%;
        height:100%;
        background-color:green;
    }
	
    </style>
    <script>  
        var imgs = [];
        var slider;
        var imgAtual;
        var maxImg;
        var vtmp;
        var vload;
        var tmp;
        var tmptroca;

        function preLoad(){
            for(var c = 0; c < 19; c++){
                var m = c + 1;
            imgs[c] = new Image();
            imgs[c].src = "./imgs/m" + m + ".png";
            }
        }

        function loadImg(img){
           slider.style.backgroundImage = "url('"+imgs[img].src+"')";
        }

        function iniciar(){
            preLoad();           
            maxImg = imgs.length-1;
            imagAtual = 0;
            slider = document.getElementById("slider");
            vload = document.getElementById("dvbarra");
            loadImg(imagAtual);
            tmptroca = 0;
            anima();
        }

      function troca(dir){ 
          tmptroca = 0;
            
            imagAtual += dir;

            if(imagAtual > maxImg){
                imagAtual = 0;
            }else if(imagAtual < 0){
                imagAtual = maxImg;
            }
            loadImg(imagAtual);                 
                        
        }           

        function anima(){
            tmptroca++;

            if(tmptroca >= 500){
                tmptroca = 0;
                troca(1);
            }
            
            vtmp = tmptroca/5;
            vload.style.width = vtmp + "%";
            window.requestAnimationFrame(anima);
        }                     
                
        window.addEventListener("load", iniciar);
    </script>
</head>
<body>
     
    <div>
        <audio src="Einaudi_ Nuvole Bianche_50k.mp3" controls autoplay loop>
    </div>
    <div id="slider">
    <button id="prev" onclick="troca(-1)"><</button>
    <div id="dvload">
        <div id="dvbarra"></div>
    </div>
   <button id="next" onclick="troca(1)">></button>
    </div>
</body>
</html>
