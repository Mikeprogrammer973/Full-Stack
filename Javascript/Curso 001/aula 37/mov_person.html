<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base p/ movimentação de personagens em games</title>
    <style>
	#dv1{
	width: 50px;
	height: 50px;
	position: absolute;
	top: 0px;
	left: 0px;
	background-color: azure;
	box-shadow: 2px 2px 3px black;
	border: none;
	}
    </style>
    <script>
	var dx;
	var dy;
	var px;
	var py;
	var vel;
	var obj;
	var tmp;
	var intval;
	
	function iniciar(){
	dx = 0;
	dy = 0;
	px = 0;
	py = 0;
	vel = Number(prompt("Velocidade desejada: ", "Velocidade em px..."));
	intval = Number(prompt("Intervalo de tempo desejado: ", "Intervalo de tempo em milisegundos..."));
	obj = document.getElementById("dv1");
	obj.style.backgroundColor = "green";
	tmp = setInterval(enterFrame, intval);
	document.addEventListener("keydown", teclaDw);
	document.addEventListener("keyup", teclaUp);
	}
	
	function teclaDw(){
	var r = Math.random() * 255;
	var g = Math.random() * 255;
	var b = Math.random() * 255;
	var tecla = event.keyCode;
	
	if(tecla == 37){
	dx = -1;
	}else if(tecla == 38){
	dy = -1;
	}else if(tecla == 39){
	dx = 1;
	}else if(tecla == 40){
	dy = 1;
	}else if(tecla == 13){
	alert("Tudo foi parado, clique na caixa para iniciar de novo!")
	document.removeEventListener("keydown", teclaDw);
	document.getElementById("dv1").style.backgroundColor = "azure";
	}
	
	switch(tecla){
	case 37:
	case 38:
	case 39:
	case 40:
	obj.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
	}
	
	}
	
	function teclaUp(){
	var tecla = event.keyCode;
	
	if(tecla == 37){
	dx = 0;
	}else if(tecla == 38){
	dy = 0;
	}else if(tecla == 39){
	dx = 0;
	}else if(tecla == 40){
	dy = 0;
	}
	
	}
	
	function enterFrame(){
	px += dx * vel;
	py += dy * vel;
	
	obj.style.left = px + "px";
	obj.style.top = py + "px";
	}
	
	function clicar(){
	alert("Tudo pronto para iniciar!");
	document.getElementById("dv1").addEventListener("click", iniciar);
	}
	
	window.addEventListener("load", clicar);
    </script>
</head>
<body>
<div id="dv1"></div>
</body>
</html>
