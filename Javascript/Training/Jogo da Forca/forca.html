    body{

    }
   div.e{

    #word{

        padding: 5px;
        border-radius: 20px;
    }
    h1{

        text-decoration: underline dotted;

    }

        padding: 30px;
    }
    main{

        font-size: 1vw;

        max-width: 700px;
    }
	#boneco{
		position: absolute;

	}
