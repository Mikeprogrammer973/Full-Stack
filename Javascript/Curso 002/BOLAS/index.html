<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolas flutuantes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="controls">
        <div class="control">
           <input type="number" id="total-objs" value="0" readonly>
        </div>
        <div class="control">
            <input type="number" id="qtd-add-objs" placeholder="Qtd. objetos">
            <button id="btn-add">Adicionar</button>
        </div>
        <div class="control">
            <button id="btn-remove">Remover todos</button>
        </div>
    </div>
    <div id="tela"></div>
</body>
</html>
