<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando a palavra-passe</title>
</head>
<body>
<input type="password" name="pwd" id="pwd">
<input type="button" value="Show password" name="see" id="see" onclick="mostrar()" onkeydown="esconder()" > 
<p id="showing"></p>
<script>
    function mostrar(){
        var passe = document.querySelector('#pwd')
        var password = String(passe.value)
        showing.innerHTML = `${password}`
       
    }
    function esconder(){
        document.querySelector('#showing').innerHTML = ''
    }
    
</script>
</body>
</html>
