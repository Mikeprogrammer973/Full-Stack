<head>

    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: black; 
        }
        main{
            max-width:900px;

            border-radius:20px;~

<body>
    <main>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
   var n1 = Number(prompt('Digite um número: '))//String
   var n2 = Number(prompt('Digite outro número: '))//String
   var s = n1 + n2
  /* alert('A soma dos valores é ' + s)*///Concatenação
   //(number+number) Adição
   //(string+string) Concatenação
   alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//Template String
    </script>
