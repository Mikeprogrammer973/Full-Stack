<body>
<script> 
 var nome = window.prompt("Qual é o seu nome?") 
 document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)  
 document.writeln(`Seu nome em maíusculo é <q><em>${nome.toUpperCase()}</em></q><br>`)
 document.writeln(`E o seu nome em minúsculo é <q><em>${nome.toLowerCase()}</em></q><br>`)
 var n1 = 12056.75
 document.write( `E...${nome}, o seu salário anual é de ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}!`)
</script>
