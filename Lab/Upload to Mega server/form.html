<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Mega server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form style="margin: 20px;display: inline-block;" action="http://localhost:3033/uploadFile" method="post" enctype="multipart/form-data">
        <p><input class="form-control-file" type="file" name="file" accept=".png" required></p>
        <p><input class="btn btn-success" type="submit" value="Upload"></p>
    </form>
</body>
</html>
