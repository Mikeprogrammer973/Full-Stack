<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Mega server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn btn-success" onclick="Upload()">Upload new file</button>
    <hr>
    <div id="c-files"></div>
    <script>

        function get_all(){
            fetch("http://localhost:3033/getFiles").then(res => res.json()).then(res =>{
                const container = document.getElementById("c-files")
                container.innerHTML = ""
                console.log(res[1])
                res[0].map((file,i) =>{
                    container.innerHTML += `<object onclick='remove_file(this)' data='data:image/PNG; base64,${file}' id='${res[1][i]}'></object>`
                })
            })
        }

        function Upload(){
            fetch("http://localhost:3033/").then(res => res.text()).then(res => document.write(res))
        }

        function remove_file(c_file){
            fetch("http://localhost:3033/deleteFile/?file_name="+c_file.id).then(res => res.text()).then(res => {
                alert(`O arquivo ${res} foi deletado do Mega!`)
                get_all()
            })
        }

        get_all()
    </script>
</body>
</html>
